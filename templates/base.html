<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title or conference_name }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="p-4">
        <!-- Banner / Hero -->
        <header class="mb-4">
            <div class="position-relative overflow-hidden rounded">
                <img src="/img/banner.png" alt="Conference banner"
                     class="img-fluid w-100 h-100" style="object-fit:cover;">
                <!-- centered title -->
                <div class="position-absolute top-50 start-50 translate-middle text-white text-center px-3">
                    
                </div>
            </div>
        </header>

        <div class="container">
            <h1>{{ conference_name }}</h1>

            {% block content %}
            {% endblock %}

            <footer class="mt-5 text-muted">
                <div class="d-flex align-items-center justify-content-center">
                    <span class="text-muted">Powered by: </span>
                    &nbsp;&nbsp;
                    <img src="/img/powered_by.png" alt="Powered by ConferenceQR" style="height:50px;" class="me-2">
                </div>
            </footer>
        </div>
    </body>
</html>
